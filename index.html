<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO é¥°å“å¤§é€ƒæ€ - å†å²è®°å½•</title>
    <script src="data.js"></script> <!-- è¯»å–æ•°æ®æ–‡ä»¶ -->
    <style>
        :root { --bg: #1b1b1b; --card: #2d2d2d; --gold: #de9b35; --red: #d32f2f; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* åˆ—è¡¨é¡µæ ·å¼ */
        .history-list { width: 100%; max-width: 600px; }
        .history-item { 
            background: var(--card); border: 1px solid #444; margin-bottom: 10px; padding: 15px; 
            border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .history-item:hover { border-color: var(--gold); transform: translateX(5px); }
        .tag { background: #000; padding: 5px 10px; border-radius: 4px; font-size: 12px; color: #888; }
        .winner-tag { color: var(--gold); font-weight: bold; }

        /* æ’­æ”¾å™¨å¼¹çª—æ ·å¼ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 99; flex-direction: column; align-items: center; justify-content: center; }
        .game-area { display: flex; gap: 20px; margin: 40px 0; }
        .card { width: 100px; height: 120px; background: #333; border: 2px solid #555; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; position: relative;}
        .card.active { box-shadow: 0 0 20px #fff; border-color: #fff; transform: scale(1.1); z-index: 2; }
        .card.dead { background: #3a1c1c; border-color: var(--red); opacity: 0.5; transform: scale(0.9); }
        .card.winner { background: linear-gradient(135deg, #333, #5a4b28); border-color: var(--gold); box-shadow: 0 0 30px var(--gold); transform: scale(1.2); z-index: 5; }
        
        .close-btn { position: absolute; top: 20px; right: 20px; background: none; border: 1px solid #fff; color: #fff; padding: 10px 20px; cursor: pointer; border-radius: 20px; }
        .status-text { margin-top: 20px; font-size: 20px; color: #aaa; min-height: 30px;}
        h1 { color: var(--gold); font-style: italic; }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 30px;">ğŸ”« å¾€æœŸå¤„å†³å›æ”¾</h1>
    
    <div class="history-list" id="listArea">
        <!-- åˆ—è¡¨ä¼šé€šè¿‡JSè‡ªåŠ¨ç”Ÿæˆ -->
    </div>

    <!-- æ’­æ”¾å¼¹çª— -->
    <div class="modal" id="gameModal">
        <button class="close-btn" onclick="closeModal()">å…³é—­å›æ”¾</button>
        <h2 id="roundTitle">ç¬¬XæœŸ</h2>
        <div class="status-text" id="statusText">å‡†å¤‡å¼€å§‹...</div>
        
        <div class="game-area" id="cardsArea">
            <!-- å¡ç‰‡ -->
        </div>
    </div>

    <script>
        // 1. åˆå§‹åŒ–åˆ—è¡¨
        const listArea = document.getElementById('listArea');
        // å€’åºæ’åˆ—ï¼Œæœ€æ–°çš„åœ¨å‰é¢
        gameHistory.reverse().forEach(game => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <div>
                    <div style="font-weight:bold; font-size:18px;">${game.id}</div>
                    <div style="font-size:12px; color:#aaa; margin-top:5px;">${game.date}</div>
                </div>
                <div style="text-align:right;">
                    <div class="tag">å¹¸å­˜è€…</div>
                    <div class="winner-tag">${game.players[game.winnerIdx]}</div>
                </div>
            `;
            div.onclick = () => playReplay(game);
            listArea.appendChild(div);
        });

        // 2. å›æ”¾é€»è¾‘
        function playReplay(game) {
            const modal = document.getElementById('gameModal');
            const area = document.getElementById('cardsArea');
            const title = document.getElementById('roundTitle');
            const status = document.getElementById('statusText');
            
            modal.style.display = 'flex';
            title.innerText = game.id + " å¤„å†³å›æ”¾";
            area.innerHTML = '';
            status.innerText = "æ­£åœ¨åŠ è½½å›æ”¾æ•°æ®...";
            status.style.color = "#aaa";

            // ç”Ÿæˆå¡ç‰‡
            game.players.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `p-${i}`;
                card.innerHTML = `<div style="font-size:30px">ğŸ‘¤</div><div style="font-size:12px;margin-top:5px;font-weight:bold">${p}</div>`;
                area.appendChild(card);
            });

            // å¼€å§‹æ¨¡æ‹ŸåŠ¨ç”»åºåˆ—
            startAnimation(game);
        }

        async function startAnimation(game) {
            const status = document.getElementById('statusText');
            
            // å­˜æ´»çš„ç´¢å¼•
            let alive = [0, 1, 2];

            // éå†æ·˜æ±°åºåˆ—
            for (let i = 0; i < game.outSequence.length; i++) {
                const victimIdx = game.outSequence[i];
                
                status.innerText = `ç¬¬ ${i+1} è½®è½®ç›˜è½¬åŠ¨ä¸­...`;
                status.style.color = "#fff";

                // æ¨¡æ‹Ÿè½¬ç›˜è½¬åŠ¨æ•ˆæœ (çº¯è§†è§‰)
                await spinEffect(alive);

                // å¤„å†³
                const card = document.getElementById(`p-${victimIdx}`);
                card.classList.add('dead');
                card.innerHTML = `<div style="font-size:30px">â˜ ï¸</div><div style="font-size:12px;margin-top:5px;text-decoration:line-through">${game.players[victimIdx]}</div>`;
                
                status.innerText = `${game.players[victimIdx]} è¢«æ·˜æ±°!`;
                status.style.color = "var(--red)";
                
                // ä»å­˜æ´»åˆ—è¡¨ç§»é™¤
                alive = alive.filter(idx => idx !== victimIdx);
                
                await new Promise(r => setTimeout(r, 1500)); // æš‚åœä¸€ä¸‹
            }

            // å®£å¸ƒèƒœåˆ©
            const winnerIdx = game.winnerIdx;
            const winCard = document.getElementById(`p-${winnerIdx}`);
            winCard.classList.add('winner');
            status.innerText = `ğŸ‰ æœ€ç»ˆå¹¸å­˜è€…: ${game.players[winnerIdx]}`;
            status.style.color = "var(--gold)";
        }

        function spinEffect(aliveIndices) {
            return new Promise(resolve => {
                let steps = 0;
                let speed = 50;
                const maxSteps = 15; // è½¬å¤šå°‘æ¬¡
                
                const timer = () => {
                    // æ¸…é™¤é«˜äº®
                    aliveIndices.forEach(idx => document.getElementById(`p-${idx}`).classList.remove('active'));
                    
                    // ä¸‹ä¸€ä¸ªé«˜äº®
                    const current = aliveIndices[steps % aliveIndices.length];
                    document.getElementById(`p-${current}`).classList.add('active');
                    
                    steps++;
                    if (steps < maxSteps) {
                        if (steps > 10) speed += 30; // å‡é€Ÿ
                        setTimeout(timer, speed);
                    } else {
                        setTimeout(() => {
                            aliveIndices.forEach(idx => document.getElementById(`p-${idx}`).classList.remove('active'));
                            resolve();
                        }, 500);
                    }
                };
                timer();
            });
        }

        function closeModal() {
            document.getElementById('gameModal').style.display = 'none';
        }
    </script>
</body>
</html>
