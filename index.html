<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS:GO é¥°å“å¤§é€ƒæ€ | å®˜æ–¹å¼€ç®±</title>
    <script src="data.js"></script>
    <style>
        :root {
            --bg: #141414;
            --card-bg: #1f1f1f;
            --gold: #eebc51;
            --gold-glow: rgba(238, 188, 81, 0.4);
            --red: #d32f2f;
            --text: #e0e0e0;
            --text-dim: #777;
            --card-w: 100px;
            --card-h: 120px;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 0, #2a2a30 0%, transparent 60%),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 2px, transparent 2px, transparent 4px);
            color: var(--text);
            font-family: 'DIN Alternate', 'Roboto', sans-serif; /* ç±»ä¼¼æ¸¸æˆå­—ä½“ */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* é¡¶éƒ¨æ ‡é¢˜ */
        .header { text-align: center; margin-bottom: 30px; position: relative; }
        h1 {
            margin: 0;
            font-size: 28px;
            font-style: italic;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #bbb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .subtitle { color: var(--gold); font-size: 12px; letter-spacing: 2px; margin-top: 5px; text-shadow: 0 0 5px var(--gold-glow); }

        /* å†å²åˆ—è¡¨ */
        .history-list { width: 100%; max-width: 500px; padding-bottom: 80px; }
        .match-card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            border-left: 3px solid #555;
            margin-bottom: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 2px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .match-card::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            transform: skewX(-20deg) translateX(-150%);
            transition: 0.5s;
        }
        .match-card:hover::before { transform: skewX(-20deg) translateX(150%); }
        .match-card:active { transform: scale(0.98); background: #252525; }
        
        .winner-info { text-align: right; }
        .w-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; }
        .w-name { color: var(--gold); font-weight: bold; font-size: 16px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        /* å¼¹çª—å®¹å™¨ */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }

        /* çŠ¶æ€æ  */
        .status-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .round-tag { font-size: 12px; color: var(--text-dim); letter-spacing: 3px; margin-bottom: 5px; }
        .action-text { font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.3); }

        /* å¼€ç®±çª—å£ï¼ˆæ ¸å¿ƒï¼‰ */
        .case-container {
            width: 100%;
            height: 160px;
            background: #000;
            position: relative;
            border-top: 2px solid var(--gold);
            border-bottom: 2px solid var(--gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            margin-bottom: 40px;
            overflow: hidden;
        }
        
        /* é˜´å½±é®ç½©ï¼Œå¢åŠ ç«‹ä½“æ„Ÿ */
        .case-container::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 100px;
            background: linear-gradient(90deg, #000, transparent); z-index: 5;
        }
        .case-container::after {
            content: ''; position: absolute; right: 0; top: 0; bottom: 0; width: 100px;
            background: linear-gradient(-90deg, #000, transparent); z-index: 5;
        }

        /* é‡‘è‰²æŒ‡é’ˆ */
        .pointer {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 2px;
            background: var(--gold);
            z-index: 10;
            transform: translateX(-50%);
            box-shadow: 0 0 15px var(--gold);
        }
        .pointer::after {
            content: ''; position: absolute; top: 0; left: -6px;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 10px solid var(--gold);
        }
        .pointer::before {
            content: ''; position: absolute; bottom: 0; left: -6px;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-bottom: 10px solid var(--gold);
        }

        /* æ»šåŠ¨æ¡ */
        .strip {
            display: flex; height: 100%; align-items: center;
            position: absolute; left: 50%;
            will-change: transform; /* æ€§èƒ½ä¼˜åŒ– */
        }

        /* å¡ç‰‡æ ·å¼ */
        .item {
            width: var(--card-w); height: var(--card-h);
            background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
            border-bottom: 3px solid #444; /* å“è´¨é¢œè‰²æ¡ */
            margin: 0 4px;
            flex-shrink: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        /* éšæœºå“è´¨é¢œè‰² */
        .item:nth-child(3n) { border-bottom-color: #5e98d9; } /* è“ */
        .item:nth-child(3n+1) { border-bottom-color: #8847ff; } /* ç´« */
        .item:nth-child(3n+2) { border-bottom-color: #d32ce6; } /* ç²‰ */

        .item.eliminated {
            filter: grayscale(100%) brightness(0.5);
            background: #200;
            border-bottom-color: var(--red);
            transition: 0.1s;
        }
        .item.eliminated .skull { opacity: 1; transform: scale(1.5); }

        .avatar { font-size: 32px; margin-bottom: 8px; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5)); }
        .name { font-size: 12px; color: #aaa; text-align: center; width: 90%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        
        .skull {
            position: absolute; font-size: 40px; opacity: 0;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* èƒœåˆ©ç•Œé¢ */
        .winner-modal {
            display: none; flex-direction: column; align-items: center;
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .win-card {
            width: 180px; height: 240px;
            background: radial-gradient(circle, #4a3b18 0%, #1a1a1a 100%);
            border: 2px solid var(--gold);
            box-shadow: 0 0 60px rgba(238, 188, 81, 0.2);
            border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        /* ç²’å­å…‰æ•ˆ */
        .particles { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index: -1; }

        .btn {
            background: transparent; border: 1px solid #555; color: #888;
            padding: 10px 30px; border-radius: 30px; cursor: pointer;
            transition: 0.2s; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn:hover { border-color: #fff; color: #fff; background: rgba(255,255,255,0.05); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes flashRed { 0% { background: rgba(211, 47, 47, 0); } 50% { background: rgba(211, 47, 47, 0.3); } 100% { background: rgba(211, 47, 47, 0); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>CS:GO REPLAY</h1>
        <div class="subtitle">å®˜æ–¹å¼€ç®±å›æ”¾ç³»ç»Ÿ</div>
    </div>

    <div class="history-list" id="listArea"></div>

    <div class="modal" id="gameModal">
        <div class="status-bar">
            <div class="round-tag" id="roundTag">ROUND 1/2</div>
            <div class="action-text" id="statusText">é”å®šç›®æ ‡ä¸­...</div>
        </div>

        <!-- æ»šåŠ¨çª—å£ -->
        <div class="case-container">
            <div class="pointer"></div>
            <div class="strip" id="strip"></div>
        </div>

        <!-- èƒœåˆ©ç»“ç®— -->
        <div class="winner-modal" id="winnerArea">
            <div class="win-card">
                <div style="font-size:60px; margin-bottom:10px">ğŸ‘‘</div>
                <div style="color:var(--gold); font-size:18px; font-weight:bold" id="winName">ç©å®¶å</div>
                <div style="color:#666; font-size:12px; margin-top:5px">ULTIMATE SURVIVOR</div>
            </div>
            <button class="btn" onclick="closeModal()">Close Replay</button>
        </div>
    </div>

    <script>
        // --- éŸ³æ•ˆæ§åˆ¶å™¨ (çº¯ä»£ç ç”Ÿæˆï¼Œæ— éœ€æ–‡ä»¶) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'tick') {
                // æ»šåŠ¨æ—¶çš„â€œå“’å“’â€å£°
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.05);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                osc.start(now);
                osc.stop(now + 0.05);
            } else if (type === 'hit') {
                // æ·˜æ±°æ—¶çš„â€œç °â€å£°
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.3);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'win') {
                // èƒœåˆ©éŸ³æ•ˆ
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(440, now); // A4
                osc.frequency.setValueAtTime(554, now + 0.1); // C#5
                osc.frequency.setValueAtTime(659, now + 0.2); // E5
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.6);
                osc.start(now);
                osc.stop(now + 0.6);
            }
        }

        // --- ä¸šåŠ¡é€»è¾‘ ---
        const listArea = document.getElementById('listArea');
        const strip = document.getElementById('strip');
        
        // æ¸²æŸ“åˆ—è¡¨
        if (typeof gameHistory !== 'undefined') {
            gameHistory.reverse().forEach(game => {
                const div = document.createElement('div');
                div.className = 'match-card';
                div.onclick = () => { playReplay(game); }; // ç‚¹å‡»æ’­æ”¾
                div.innerHTML = `
                    <div>
                        <div style="font-weight:bold; color:#fff; font-size:16px">${game.id}</div>
                        <div style="font-size:12px; color:#666; margin-top:4px">${game.date}</div>
                    </div>
                    <div class="winner-info">
                        <div class="w-label">Winner</div>
                        <div class="w-name">${game.players[game.winnerIdx]}</div>
                    </div>
                `;
                listArea.appendChild(div);
            });
        } else {
            listArea.innerHTML = '<div style="text-align:center; padding:30px; color:#555">Waiting for data...</div>';
        }

        // æ’­æ”¾å›æ”¾
        function playReplay(game) {
            document.getElementById('gameModal').style.display = 'flex';
            document.getElementById('winnerArea').style.display = 'none';
            document.querySelector('.case-container').style.display = 'block';
            
            // å¿…é¡»ç”¨æˆ·äº¤äº’åæ‰èƒ½æ’­æ”¾å£°éŸ³ï¼Œè¿™é‡Œå°è¯•å”¤é†’
            if (audioCtx.state === 'suspended') audioCtx.resume();

            runRound(game, 0, [0, 1, 2]);
        }

        async function runRound(game, roundIndex, aliveIndices) {
            if (roundIndex >= game.outSequence.length) {
                showWinner(game.players[game.winnerIdx]);
                return;
            }

            const victimIdx = game.outSequence[roundIndex];
            const roundTag = document.getElementById('roundTag');
            const statusText = document.getElementById('statusText');
            
            roundTag.innerText = `ELIMINATION ROUND ${roundIndex + 1}/${game.outSequence.length}`;
            statusText.innerText = "ROLLING...";
            statusText.style.color = "#fff";

            // ç”Ÿæˆæ»šåŠ¨æ¡å¸¦
            const LANDING_INDEX = 35; 
            const TOTAL_CARDS = 50;
            const CARD_WIDTH = 108; // 100 + 8 margin
            
            strip.innerHTML = '';
            strip.style.transition = 'none';
            strip.style.transform = `translateX(0px)`;

            for (let i = 0; i < TOTAL_CARDS; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                let pIndex = (i === LANDING_INDEX) ? victimIdx : aliveIndices[Math.floor(Math.random() * aliveIndices.length)];
                
                item.innerHTML = `
                    <div class="avatar">ğŸ‘¤</div>
                    <div class="name">${game.players[pIndex]}</div>
                    <div class="skull">â˜ ï¸</div>
                `;
                if (i === LANDING_INDEX) item.id = 'target';
                strip.appendChild(item);
            }

            await wait(100);

            // æ»šåŠ¨å‚æ•°
            const randomOffset = Math.floor(Math.random() * 60) - 30;
            const targetX = -(LANDING_INDEX * CARD_WIDTH) - (CARD_WIDTH / 2) + randomOffset;
            const duration = 5000;

            // CSS åŠ¨ç”»
            strip.style.transition = `transform ${duration}ms cubic-bezier(0.12, 0, 0.15, 1)`;
            strip.style.transform = `translateX(${targetX}px)`;

            // --- æ¨¡æ‹Ÿæ»šåŠ¨éŸ³æ•ˆ (è¶Šæ¥è¶Šæ…¢) ---
            let tickTime = 0;
            let tickDelay = 50; // åˆå§‹é—´éš”
            const totalTicks = 30; // å“å¤šå°‘å£°
            
            for(let t=0; t<totalTicks; t++) {
                setTimeout(() => playSound('tick'), tickTime);
                tickTime += tickDelay;
                tickDelay *= 1.1; // é—´éš”å˜å¤§ = å£°éŸ³å˜æ…¢
            }

            // ç­‰å¾…æ»šåŠ¨ç»“æŸ
            await wait(duration);

            // --- å¤„å†³ ---
            const target = document.getElementById('target');
            target.classList.add('eliminated');
            playSound('hit'); // æ’­æ”¾æ‰“å‡»éŸ³
            
            // è§†è§‰ç‰¹æ•ˆ
            statusText.innerText = "ELIMINATED";
            statusText.style.color = "var(--red)";
            document.getElementById('gameModal').style.animation = 'flashRed 0.3s';
            if (navigator.vibrate) navigator.vibrate(300);

            await wait(2000);
            document.getElementById('gameModal').style.animation = ''; // æ¸…é™¤é—ªçƒ

            // ä¸‹ä¸€è½®
            runRound(game, roundIndex + 1, aliveIndices.filter(i => i !== victimIdx));
        }

        function showWinner(name) {
            document.querySelector('.case-container').style.display = 'none';
            document.getElementById('statusText').innerText = "";
            document.getElementById('roundTag').innerText = "";
            
            const wArea = document.getElementById('winnerArea');
            wArea.style.display = 'flex';
            document.getElementById('winName').innerText = name;
            
            playSound('win'); // æ’­æ”¾èƒœåˆ©éŸ³æ•ˆ
            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
        }

        function closeModal() { document.getElementById('gameModal').style.display = 'none'; }
        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
    </script>
</body>
