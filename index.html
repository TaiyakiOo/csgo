    <script src="data.js"></script>
    <style>

        /* å†å²åˆ—è¡¨æ ·å¼ */

        /* --- å¼€ç®±å™¨å¼¹çª— --- */
        .modal {

        /* æ ¸å¿ƒï¼šæ»šåŠ¨çª—å£ */
        .case-window {

            max-width: 500px; /* é™åˆ¶æœ€å¤§å®½åº¦ */
            height: 160px;
            background: var(--case-bg);
            border-top: 4px solid #333;
            border-bottom: 4px solid #333;
            position: relative;
            overflow: hidden; /* éšè—è¶…å‡ºéƒ¨åˆ† */
            box-shadow: inset 0 0 20px #000;

        }

        /* é‡‘è‰²ä¸­è½´çº¿ */
        .center-line {
            position: absolute;

            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--line-gold);
            transform: translateX(-50%);

        }
        .center-line::after {
            content: 'â–¼';
            color: var(--line-gold);
            position: absolute;

            left: -6px;
            font-size: 12px;
        }

        /* æ»šåŠ¨æ¡å¸¦ */
        .items-strip {
            display: flex;
            height: 100%;
            align-items: center;
            position: absolute;
            left: 50%; /* ä»ä¸­é—´å¼€å§‹ç®— */
            /* åˆå§‹ä½ç½®ï¼šæˆ‘ä»¬éœ€è¦é€šè¿‡JSåŠ¨æ€è®¡ç®—è®©å®ƒå¾€å³åç§»ï¼Œä»è€Œçœ‹èµ·æ¥æ˜¯ä»å·¦è¾¹æ»šè¿‡æ¥çš„ */
        }

        /* å•ä¸ªå¡ç‰‡ */
        .item-card {
            width: var(--card-width);
            height: var(--card-height);
            background: #2b2b2b;
            border: 1px solid #444;
            margin: 0 5px; /* é—´è· */
            flex-shrink: 0; /* é˜²æ­¢å‹ç¼© */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .item-card.eliminated {
            background: #3a1c1c;
            border-color: var(--red);
        }
        .item-card.eliminated::after {
            content: 'â˜ ï¸';
            font-size: 40px;
            position: absolute;
            opacity: 0.8;
        }

        .avatar { font-size: 30px; margin-bottom: 10px; }
        .name { font-size: 12px; text-align: center; word-break: break-all; padding: 0 5px; color: #ccc;}

        /* å…³é—­æŒ‰é’® */
        .close-btn {
            padding: 10px 30px;
            background: transparent;
            border: 1px solid #555;
            color: #888;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* èƒœåˆ©å±•ç¤º */
        .winner-showcase {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: popIn 0.5s ease;
        }
        .winner-card {
            width: 150px;

            background: linear-gradient(135deg, #2b2b2b, #4a3b18);
            border: 2px solid var(--line-gold);

            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>

<body>

    <h1>ğŸ“¦ CS:GO å®˜æ–¹å¼€ç®±å›æ”¾</h1>
    <div style="font-size:12px; color:#666; margin-bottom:20px;">ç‚¹å‡»ä¸‹æ–¹åˆ—è¡¨æŸ¥çœ‹å¤„å†³è¿‡ç¨‹</div>

    <div class="history-list" id="listArea"></div>

    <!-- æ’­æ”¾å™¨å¼¹çª— -->
    <div class="modal" id="gameModal">
        <div class="status-bar" id="statusText">æ­£åœ¨åˆå§‹åŒ–...</div>

        <!-- æ»šåŠ¨çª—å£ -->
        <div class="case-window">
            <div class="center-line"></div>
            <div class="items-strip" id="strip">
                <!-- JSä¼šåœ¨è¿™é‡Œç”Ÿæˆä¸€é•¿ä¸²å¡ç‰‡ -->
            </div>
        </div>

        <!-- èƒœåˆ©å±•ç¤ºåŒºåŸŸ -->
        <div class="winner-showcase" id="winnerArea">
            <div class="winner-card">
                <div style="font-size:60px">ğŸ‘‘</div>
                <div style="margin-top:20px; font-weight:bold; color:var(--line-gold)" id="winnerName">ç©å®¶å</div>
                <div style="font-size:12px; margin-top:5px; color:#aaa">æœ€ç»ˆå¹¸å­˜è€…</div>
            </div>
        </div>

        <button class="close-btn" onclick="closeModal()">å…³é—­å›æ”¾</button>
    </div>

    <script>
        const listArea = document.getElementById('listArea');

        // 1. æ¸²æŸ“åˆ—è¡¨
        if (typeof gameHistory !== 'undefined') {
            gameHistory.reverse().forEach(game => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.onclick = () => playReplay(game);
                div.innerHTML = `
                    <div>
                        <div style="font-weight:bold">${game.id}</div>
                        <div class="date-tag">${game.date}</div>
                    </div>
                    <div class="win-tag">ğŸ† ${game.players[game.winnerIdx]}</div>
                `;
                listArea.appendChild(div);
            });
        } else {
            listArea.innerHTML = '<div style="text-align:center; padding:20px; color:#555">æš‚æ— æ•°æ®ï¼Œè¯·æ£€æŸ¥ data.js</div>';
        }

        // 2. æ ¸å¿ƒé€»è¾‘
        const strip = document.getElementById('strip');
        const statusText = document.getElementById('statusText');
        const winnerArea = document.getElementById('winnerArea');
        const CARD_WIDTH = 112; // 100px width + 10px margin + 2px border

        function playReplay(game) {
            document.getElementById('gameModal').style.display = 'flex';
            winnerArea.style.display = 'none';
            document.querySelector('.case-window').style.display = 'block';
            
            runRound(game, 0, [0, 1, 2]); // ä»ç¬¬ä¸€è½®å¼€å§‹
        }

        async function runRound(game, roundIndex, aliveIndices) {
            // æ£€æŸ¥æ˜¯å¦ç»“æŸ
            if (roundIndex >= game.outSequence.length) {
                showWinner(game.players[game.winnerIdx]);
                return;
            }

            const victimIdx = game.outSequence[roundIndex];
            const victimName = game.players[victimIdx];

            statusText.innerText = `ç¬¬ ${roundIndex + 1} è½®å¤„å†³ï¼šé”å®šä¸­...`;
            statusText.style.color = "#fff";

            // --- ç”Ÿæˆæ»šåŠ¨æ¡å¸¦ ---
            // æˆ‘ä»¬éœ€è¦ç”Ÿæˆä¸€é•¿ä¸²å¡ç‰‡ï¼Œè®© victim åˆšå¥½åœåœ¨ä¸­é—´
            // å‡è®¾æˆ‘ä»¬è®©è½¬ç›˜è½¬ 35 ä¸ªå¡ç‰‡çš„è·ç¦»
            const LANDING_INDEX = 35; 
            const TOTAL_CARDS = 45;
            
            strip.innerHTML = '';
            strip.style.transition = 'none'; // é‡ç½®åŠ¨ç”»
            strip.style.transform = `translateX(0px)`; // å›åˆ°èµ·ç‚¹

            // å¡«å……å¡ç‰‡
            for (let i = 0; i < TOTAL_CARDS; i++) {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                // å†³å®šè¿™ä¸ªä½ç½®æ”¾è°
                let pIndex;
                if (i === LANDING_INDEX) {
                    pIndex = victimIdx; // è¿™ä¸ªä½ç½®å¿…é¡»æ˜¯å€’éœ‰è›‹
                } else {
                    // å…¶ä»–ä½ç½®éšæœºæ”¾æ´»ç€çš„ç©å®¶
                    pIndex = aliveIndices[Math.floor(Math.random() * aliveIndices.length)];
                }

                card.innerHTML = `<div class="avatar">ğŸ‘¤</div><div class="name">${game.players[pIndex]}</div>`;
                
                // ç»™å€’éœ‰è›‹åŠ ä¸ªæ ‡è®°æ–¹ä¾¿JSæ‰¾ï¼Œä½†åœ¨è½¬åŠ¨æ—¶çœ‹ä¸å‡ºæ¥
                if (i === LANDING_INDEX) card.id = 'target-card';
                
                strip.appendChild(card);
            }

            // --- å¼€å§‹æ»šåŠ¨åŠ¨ç”» ---
            await new Promise(r => setTimeout(r, 100)); // ç¨ç­‰æ¸²æŸ“

            // è®¡ç®—ä½ç§»é‡
            // ç›®æ ‡æ˜¯è®© LANDING_INDEX çš„å¡ç‰‡ä¸­å¿ƒå¯¹å‡†ä¸­è½´çº¿
            // å…¬å¼ï¼š-(landingIndex * width) + ç¨å¾®ä¸€ç‚¹éšæœºåç§»(æ¨¡æ‹Ÿæ²¡å¯¹å‡†)
            const randomOffset = Math.floor(Math.random() * 40) - 20; // -20 åˆ° +20 çš„éšæœºåç§»
            const targetX = -(LANDING_INDEX * CARD_WIDTH) - (CARD_WIDTH / 2) + randomOffset;

            // CS:GO é£æ ¼çš„ç¼“åŠ¨ï¼šcubic-bezier(0.1, 0, 0.2, 1) æ˜¯ä¸€å¼€å§‹å¿«ï¼Œåé¢éå¸¸æ…¢
            strip.style.transition = 'transform 5s cubic-bezier(0.15, 0, 0.2, 1)';
            strip.style.transform = `translateX(${targetX}px)`;

            // ç­‰å¾…åŠ¨ç”»ç»“æŸ (5ç§’)
            await new Promise(r => setTimeout(r, 5000));

            // --- å¤„å†³æ—¶åˆ» ---
            statusText.innerText = `${victimName} å·²è¢«æ·˜æ±°`;
            statusText.style.color = "var(--red)";
            
            const targetCard = document.getElementById('target-card');
            targetCard.classList.add('eliminated'); // å˜çº¢ï¼Œæ˜¾ç¤ºéª·é«…

            if (navigator.vibrate) navigator.vibrate(300); // éœ‡åŠ¨

            await new Promise(r => setTimeout(r, 2000)); // å±•ç¤ºå¤„å†³ç»“æœ2ç§’

            // --- å‡†å¤‡ä¸‹ä¸€è½® ---
            const nextAlive = aliveIndices.filter(i => i !== victimIdx);
            runRound(game, roundIndex + 1, nextAlive);
        }

        function showWinner(name) {
            document.querySelector('.case-window').style.display = 'none'; // éšè—è½¬ç›˜
            winnerArea.style.display = 'flex'; // æ˜¾ç¤ºå¥–æ¯
            document.getElementById('winnerName').innerText = name;
            statusText.innerText = "å¤„å†³ç»“æŸï¼Œèµ¢å®¶è¯ç”Ÿ";
            statusText.style.color = "var(--line-gold)";
            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
        }

        function closeModal() {
            document.getElementById('gameModal').style.display = 'none';
        }
    </script>
