<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS:GO é¥°å“å¤§é€ƒæ€ | å®˜æ–¹å¼€ç®±</title>
    <script src="data.js"></script>
    <style>
        /* --- è§†è§‰æ ·å¼ä¿æŒä¸å˜ --- */
        :root {
            --bg: #141414;
            --gold: #eebc51;
            --red: #d32f2f;
            --text: #e0e0e0;
            --card-w: 100px;
            --card-h: 120px;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0, #2a2a30 0%, #141414 70%);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .header { text-align: center; margin-bottom: 30px; }
        h1 {
            margin: 0; font-size: 26px; font-style: italic; text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #bbb 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .subtitle { color: var(--gold); font-size: 12px; letter-spacing: 2px; margin-top: 5px; opacity: 0.8; }

        .history-list { width: 100%; max-width: 500px; padding-bottom: 80px; }
        .match-card {
            background: rgba(30, 30, 30, 0.6); border: 1px solid #333; border-left: 3px solid #555;
            margin-bottom: 10px; padding: 15px; display: flex; justify-content: space-between;
            align-items: center; cursor: pointer; transition: 0.2s;
        }
        .match-card:active { transform: scale(0.98); background: #252525; }
        .w-name { color: var(--gold); font-weight: bold; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); z-index: 100;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .status-bar { text-align: center; margin-bottom: 20px; }
        .action-text { font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2); }

        .case-container {
            width: 100%; height: 160px; background: #0b0b0b; position: relative;
            border-top: 2px solid var(--gold); border-bottom: 2px solid var(--gold);
            margin-bottom: 40px; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        .case-container::before, .case-container::after {
            content: ''; position: absolute; top:0; bottom:0; width: 80px; z-index: 5; pointer-events: none;
        }
        .case-container::before { left:0; background: linear-gradient(90deg, #0b0b0b, transparent); }
        .case-container::after { right:0; background: linear-gradient(-90deg, #0b0b0b, transparent); }

        .pointer {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: var(--gold);
            z-index: 10; transform: translateX(-50%); box-shadow: 0 0 10px var(--gold);
        }

        .strip { display: flex; height: 100%; align-items: center; position: absolute; left: 50%; will-change: transform; }

        .item {
            width: var(--card-w); height: var(--card-h);
            background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
            border-bottom: 4px solid #8847ff; /* é»˜è®¤ç´« */
            margin: 0 4px; flex-shrink: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }
        .item:nth-child(5n) { border-bottom-color: #d32ce6; } /* ç²‰ */
        .item:nth-child(5n+1) { border-bottom-color: #eb4b4b; } /* çº¢ */
        .item:nth-child(5n+2) { border-bottom-color: #5e98d9; } /* è“ */

        .item.eliminated {
            filter: grayscale(100%) brightness(0.4); background: #220505; border-bottom-color: var(--red);
        }
        .item.eliminated .skull { opacity: 1; transform: scale(1.4); }

        .avatar { font-size: 30px; margin-bottom: 8px; }
        .name { font-size: 12px; color: #aaa; text-align: center; width: 90%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .skull { position: absolute; font-size: 40px; opacity: 0; transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .winner-modal { display: none; flex-direction: column; align-items: center; animation: zoomIn 0.4s; }
        .win-card {
            width: 160px; height: 220px;
            background: radial-gradient(circle, #4a3b18 0%, #1a1a1a 100%);
            border: 2px solid var(--gold); box-shadow: 0 0 50px rgba(238, 188, 81, 0.3);
            border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            background: transparent; border: 1px solid #555; color: #888;
            padding: 10px 30px; border-radius: 30px; cursor: pointer;
            transition: 0.2s; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn:hover { border-color: #fff; color: #fff; }

        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes flashRed { 0%, 100% { background: rgba(211, 47, 47, 0); } 50% { background: rgba(211, 47, 47, 0.25); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>CS:GO REPLAY</h1>
        <div class="subtitle">å®˜æ–¹å¼€ç®±å›æ”¾ç³»ç»Ÿ</div>
    </div>

    <div class="history-list" id="listArea"></div>

    <div class="modal" id="gameModal">
        <div class="status-bar">
            <div class="action-text" id="statusText">æ­£åœ¨é”å®š...</div>
        </div>

        <div class="case-container">
            <div class="pointer"></div>
            <div class="strip" id="strip"></div>
        </div>

        <div class="winner-modal" id="winnerArea">
            <div class="win-card">
                <div style="font-size:50px; margin-bottom:10px">ğŸ‘‘</div>
                <div style="color:var(--gold); font-size:18px; font-weight:bold" id="winName">ç©å®¶å</div>
                <div style="color:#666; font-size:12px; margin-top:5px">æœ€ç»ˆèµ¢å®¶</div>
            </div>
            <button class="btn" onclick="closeModal()">å…³é—­å›æ”¾</button>
        </div>
    </div>

    <script>
        // --- ğŸ¤– æœºæ¢°éŸ³æ•ˆåˆæˆå™¨ (çº¯ä»£ç ï¼Œæ— æ–‡ä»¶) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // 1. æ¨¡æ‹Ÿâ€œå’”å“’â€æ»šè½®å£°
        function playClickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;

            // æŒ¯è¡å™¨ - äº§ç”Ÿå£°éŸ³
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            // ä½¿ç”¨ä¸‰è§’æ³¢æ¨¡æ‹Ÿæœºæ¢°æ’å‡»æ„Ÿ
            osc.type = 'triangle'; 
            
            // é¢‘ç‡å¿«é€Ÿä¸‹é™ (ä»é«˜åˆ°ä½ï¼Œåƒä¸ªçŸ­ä¿ƒçš„æ•²å‡»)
            osc.frequency.setValueAtTime(800, t);
            osc.frequency.exponentialRampToValueAtTime(100, t + 0.04);
            
            // éŸ³é‡åŒ…ç»œ (éå¸¸çŸ­ä¿ƒ)
            gain.gain.setValueAtTime(0.3, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.04);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(t);
            osc.stop(t + 0.05);
        }

        // 2. æ¨¡æ‹Ÿâ€œç °â€çš„é‡å‡»/æªå£°
        function playThudSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;

            // ä½é¢‘å†²å‡»
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'square'; // æ–¹æ³¢æ›´æœ‰å†²å‡»åŠ›
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.3);
            
            gain.gain.setValueAtTime(0.5, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);

            // åŠ ä¸ªä½é€šæ»¤æ³¢å™¨ï¼Œè®©å£°éŸ³æ›´é—·ï¼Œæ›´åƒé‡å‡»
            const filter = audioCtx.createBiquadFilter();
            filter.type = "lowpass";
            filter.frequency.value = 200;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(t);
            osc.stop(t + 0.3);
        }

        // 3. æ¨¡æ‹Ÿâ€œèƒœè€…â€éŸ³æ•ˆ (ç®€å•çš„ä¸Šè¡ŒéŸ³é˜¶)
        function playWinSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const notes = [523.25, 659.25, 783.99]; // C major chord

            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.value = freq;
                
                gain.gain.setValueAtTime(0.1, t + i*0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, t + i*0.1 + 0.5);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(t + i*0.1);
                osc.stop(t + i*0.1 + 0.6);
            });
        }

        // --- ä¸šåŠ¡é€»è¾‘ ---
        const listArea = document.getElementById('listArea');
        const strip = document.getElementById('strip');
        
        // æ¸²æŸ“åˆ—è¡¨
        if (typeof gameHistory !== 'undefined') {
            gameHistory.reverse().forEach(game => {
                const div = document.createElement('div');
                div.className = 'match-card';
                div.onclick = () => { playReplay(game); };
                div.innerHTML = `
                    <div>
                        <div style="font-weight:bold; color:#fff; font-size:16px">${game.id}</div>
                        <div style="font-size:12px; color:#666; margin-top:4px">${game.date}</div>
                    </div>
                    <div class="w-name">ğŸ‘‘ ${game.players[game.winnerIdx]}</div>
                `;
                listArea.appendChild(div);
            });
        } else {
            listArea.innerHTML = '<div style="text-align:center; padding:30px; color:#555">æš‚æ— æ•°æ®</div>';
        }

        function playReplay(game) {
            document.getElementById('gameModal').style.display = 'flex';
            document.getElementById('winnerArea').style.display = 'none';
            document.querySelector('.case-container').style.display = 'block';
            runRound(game, 0, [0, 1, 2]);
        }

        async function runRound(game, roundIndex, aliveIndices) {
            if (roundIndex >= game.outSequence.length) {
                showWinner(game.players[game.winnerIdx]);
                return;
            }

            const victimIdx = game.outSequence[roundIndex];
            const statusText = document.getElementById('statusText');
            statusText.innerText = `å¤„å†³è¿›è¡Œä¸­ (${roundIndex + 1}/${game.outSequence.length})`;
            statusText.style.color = "#fff";

            // ç”Ÿæˆå¡ç‰‡
            const LANDING_INDEX = 35; 
            const TOTAL_CARDS = 50;
            const CARD_WIDTH = 108; 
            
            strip.innerHTML = '';
            strip.style.transition = 'none';
            strip.style.transform = `translateX(0px)`;

            for (let i = 0; i < TOTAL_CARDS; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                let pIndex = (i === LANDING_INDEX) ? victimIdx : aliveIndices[Math.floor(Math.random() * aliveIndices.length)];
                
                item.innerHTML = `
                    <div class="avatar">ğŸ‘¤</div>
                    <div class="name">${game.players[pIndex]}</div>
                    <div class="skull">â˜ ï¸</div>
                `;
                if (i === LANDING_INDEX) item.id = 'target';
                strip.appendChild(item);
            }

            await wait(100);

            // æ»šåŠ¨å‚æ•°
            const randomOffset = Math.floor(Math.random() * 50) - 25;
            const targetX = -(LANDING_INDEX * CARD_WIDTH) - (CARD_WIDTH / 2) + randomOffset;
            const duration = 5000;

            strip.style.transition = `transform ${duration}ms cubic-bezier(0.15, 0, 0.2, 1)`;
            strip.style.transform = `translateX(${targetX}px)`;

            // --- æ¨¡æ‹Ÿç‰©ç†èŠ‚å¥çš„å£°éŸ³è§¦å‘ ---
            // è¿™æ˜¯ä¸€ä¸ªç²¾å¿ƒè°ƒæ ¡çš„å¾ªç¯ï¼Œè®©å£°éŸ³ä¸€å¼€å§‹å¿«ï¼Œç„¶åæ…¢æ…¢å˜æ…¢
            let currentDelay = 50; // åˆå§‹é—´éš” (ms)
            let timeElapsed = 0;
            
            const tickLoop = () => {
                if (timeElapsed >= duration - 500) return; // ç»“æŸå‰åœæ­¢å£°éŸ³
                
                playClickSound(); // æ’­æ”¾â€œå’”å“’â€
                
                // ä¸‹ä¸€æ¬¡å“å£°çš„æ—¶é—´
                setTimeout(tickLoop, currentDelay);
                
                // ç´¯åŠ æ—¶é—´
                timeElapsed += currentDelay;
                // é—´éš”å˜å¤§ï¼ˆå‡é€Ÿæ•ˆæœï¼‰
                currentDelay = currentDelay * 1.08; 
            };
            tickLoop(); // å¯åŠ¨å£°éŸ³

            // ç­‰å¾…æ»šåŠ¨ç»“æŸ
            await wait(duration);

            // --- å¤„å†³ ---
            const target = document.getElementById('target');
            target.classList.add('eliminated');
            
            playThudSound(); // æ’­æ”¾é‡å‡»å£°
            
            statusText.innerText = "å·²æ·˜æ±°";
            statusText.style.color = "var(--red)";
            document.getElementById('gameModal').style.animation = 'flashRed 0.3s';
            if (navigator.vibrate) navigator.vibrate(300);

            await wait(2000);
            document.getElementById('gameModal').style.animation = ''; 

            // ä¸‹ä¸€è½®
            runRound(game, roundIndex + 1, aliveIndices.filter(i => i !== victimIdx));
        }

        function showWinner(name) {
            document.querySelector('.case-container').style.display = 'none';
            document.getElementById('statusText').innerText = "";
            
            const wArea = document.getElementById('winnerArea');
            wArea.style.display = 'flex';
            document.getElementById('winName').innerText = name;
            
            playWinSound();
            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
        }

        function closeModal() { document.getElementById('gameModal').style.display = 'none'; }
        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
    </script>
</body>
</html>
