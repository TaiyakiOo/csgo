<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS:GO é¥°å“å¤§é€ƒæ€ | å®˜æ–¹å›æ”¾</title>
    <script src="data.js"></script>
    <style>
        :root {
            --bg: #18181b; /* æ·±è‰²èƒŒæ™¯ */
            --card-bg: #222225;
            --accent: #dfa048; /* ä¼ è¯´é‡‘ */
            --red: #cf4647; /* æ€æ•Œçº¢ */
            --blue: #5e98d9; /* CTè“ */
            --text-main: #f0f0f0;
            --text-sub: #9ca3af;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0, #2d2d35, var(--bg));
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* å¤´éƒ¨æ ·å¼ */
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(223, 160, 72, 0.3);
        }
        .header p {
            margin: 5px 0 0;
            font-size: 12px;
            color: var(--text-sub);
        }

        /* åˆ—è¡¨å®¹å™¨ */
        .history-list {
            width: 100%;
            max-width: 500px;
            padding-bottom: 50px;
        }

        /* å•æ¡è®°å½•æ ·å¼ */
        .match-card {
            background: linear-gradient(90deg, var(--card-bg) 0%, #2a2a2e 100%);
            border-left: 4px solid var(--text-sub);
            border-radius: 4px;
            margin-bottom: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .match-card:active {
            transform: scale(0.98);
        }

        .match-card::after {
            content: 'â–¶';
            position: absolute;
            right: 15px;
            opacity: 0.1;
            font-size: 20px;
        }

        /* èµ¢å®¶é«˜äº®æ ·å¼ */
        .match-card.win-gold { border-left-color: var(--accent); }
        
        .match-info h3 { margin: 0; font-size: 16px; font-weight: bold; }
        .match-info span { font-size: 12px; color: var(--text-sub); display: block; margin-top: 4px; }
        
        .winner-badge {
            text-align: right;
            margin-right: 20px;
        }
        .winner-badge .label { font-size: 10px; color: var(--text-sub); text-transform: uppercase; }
        .winner-badge .name { font-size: 16px; font-weight: bold; color: var(--accent); }

        /* å¼¹çª—æ’­æ”¾å™¨ */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-header {
            position: absolute;
            top: 40px;
            text-align: center;
            width: 100%;
        }

        .round-status {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 10px;
            height: 40px;
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            width: 36px; height: 36px;
            border-radius: 50%;
            font-size: 20px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
        }

        /* æˆ˜åœºåŒºåŸŸ - æ‰‹æœºç«¯é€‚é… */
        .battle-ground {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .player-card {
            width: 90px;
            height: 120px;
            background: #2b2b2b;
            border: 2px solid #444;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .player-card .avatar { font-size: 32px; margin-bottom: 8px; }
        .player-card .p-name { font-size: 12px; font-weight: bold; text-align: center; padding: 0 4px; word-break: break-all;}
        
        /* åŠ¨ç”»çŠ¶æ€ */
        .player-card.active {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            background: #3a3a3a;
            transform: scale(1.1);
            z-index: 10;
        }

        .player-card.eliminated {
            border-color: var(--red);
            background: rgba(207, 70, 71, 0.1);
            opacity: 0.5;
            transform: scale(0.9);
            filter: grayscale(100%);
        }
        .player-card.eliminated::after {
            content: 'âŒ';
            position: absolute;
            font-size: 40px;
            opacity: 0.8;
        }

        .player-card.winner {
            border-color: var(--accent);
            background: linear-gradient(135deg, #3d342b, #5e4e2a);
            box-shadow: 0 0 30px rgba(223, 160, 72, 0.6);
            transform: scale(1.25);
            z-index: 20;
        }
        .player-card.winner::before {
            content: 'ğŸ‘‘';
            position: absolute;
            top: -15px;
            font-size: 24px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>ğŸ—¡ï¸ é¥°å“å¤§é€ƒæ€</h1>
        <p>BATTLE ROYALE / REPLAY SYSTEM</p>
    </div>

    <div class="history-list" id="listArea">
        <!-- åˆ—è¡¨ç”± JS è‡ªåŠ¨å¡«å…… -->
    </div>

    <!-- å…¨å±æ’­æ”¾å™¨ -->
    <div class="modal" id="gameModal">
        <div class="close-btn" onclick="closeModal()">Ã—</div>
        
        <div class="modal-header">
            <div style="color:var(--text-sub); font-size:12px; letter-spacing:2px; margin-bottom:5px;">ROUND STATUS</div>
            <div class="round-status" id="statusText">LOADING...</div>
        </div>

        <div class="battle-ground" id="cardsArea"></div>
    </div>

    <script>
        const listArea = document.getElementById('listArea');

        // æ¸²æŸ“åˆ—è¡¨ (å€’åº)
        if (typeof gameHistory !== 'undefined') {
            gameHistory.reverse().forEach(game => {
                const item = document.createElement('div');
                item.className = 'match-card win-gold';
                item.onclick = () => playReplay(game);
                
                item.innerHTML = `
                    <div class="match-info">
                        <h3>${game.id}</h3>
                        <span>ğŸ“… ${game.date}</span>
                    </div>
                    <div class="winner-badge">
                        <div class="label">Winner</div>
                        <div class="name">${game.players[game.winnerIdx]}</div>
                    </div>
                `;
                listArea.appendChild(item);
            });
        } else {
            listArea.innerHTML = '<div style="text-align:center;color:#666">æš‚æ— æ¯”èµ›è®°å½•</div>';
        }

        // æ’­æ”¾é€»è¾‘
        function playReplay(game) {
            const modal = document.getElementById('gameModal');
            const area = document.getElementById('cardsArea');
            const status = document.getElementById('statusText');
            
            modal.style.display = 'flex';
            area.innerHTML = '';
            status.innerText = "å‡†å¤‡å°±ç»ª";
            status.style.color = "#fff";

            // ç”Ÿæˆå¡ç‰‡
            game.players.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.id = `p-${i}`;
                card.innerHTML = `<div class="avatar">ğŸ‘¤</div><div class="p-name">${p}</div>`;
                area.appendChild(card);
            });

            // å¯åŠ¨åŠ¨ç”»
            startAnimation(game);
        }

        async function startAnimation(game) {
            const status = document.getElementById('statusText');
            let alive = [0, 1, 2];

            // åˆå§‹ç­‰å¾…
            await wait(800);

            for (let i = 0; i < game.outSequence.length; i++) {
                const victimIdx = game.outSequence[i];
                
                // è½¬ç›˜é˜¶æ®µ
                status.innerText = `é”å®šç›®æ ‡ä¸­...`;
                status.style.color = "#fff";
                await spinEffect(alive);

                // å¤„å†³é˜¶æ®µ
                const card = document.getElementById(`p-${victimIdx}`);
                card.classList.add('eliminated');
                
                // éœ‡åŠ¨åé¦ˆ (å¦‚æœæ‰‹æœºæ”¯æŒ)
                if (navigator.vibrate) navigator.vibrate(200);

                status.innerText = `${game.players[victimIdx]} å·²æ·˜æ±°`;
                status.style.color = "var(--red)";
                
                alive = alive.filter(idx => idx !== victimIdx);
                await wait(1500);
            }

            // èƒœåˆ©é˜¶æ®µ
            const winnerIdx = game.winnerIdx;
            const winCard = document.getElementById(`p-${winnerIdx}`);
            winCard.classList.add('winner');
            status.innerText = `${game.players[winnerIdx]} è·èƒœ!`;
            status.style.color = "var(--accent)";
            
            // èƒœåˆ©éœ‡åŠ¨
            if (navigator.vibrate) navigator.vibrate([100,50,100]);
        }

        function spinEffect(aliveIndices) {
            return new Promise(resolve => {
                let steps = 0;
                let speed = 50;
                const maxSteps = 12 + Math.floor(Math.random() * 5); 
                
                const timer = () => {
                    aliveIndices.forEach(idx => document.getElementById(`p-${idx}`).classList.remove('active'));
                    const current = aliveIndices[steps % aliveIndices.length];
                    document.getElementById(`p-${current}`).classList.add('active');
                    
                    steps++;
                    if (steps < maxSteps) {
                        if (steps > maxSteps - 5) speed += 40;
                        setTimeout(timer, speed);
                    } else {
                        setTimeout(() => {
                            aliveIndices.forEach(idx => document.getElementById(`p-${idx}`).classList.remove('active'));
                            resolve();
                        }, 500);
                    }
                };
                timer();
            });
        }

        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
        function closeModal() { document.getElementById('gameModal').style.display = 'none'; }
    </script>
</body>
</html>
