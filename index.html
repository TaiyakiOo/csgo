<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS:GO é¥°å“å¤§é€ƒæ€ | å®˜æ–¹å¼€ç®±</title>
    <script src="data.js"></script>
    <style>
        /* --- æ ·å¼ä¿æŒä¸å˜ï¼Œä¾æ—§æ˜¯é«˜é¢œå€¼çš„ CS:GO é£æ ¼ --- */
        :root {
            --bg: #141414;
            --card-bg: #1f1f1f;
            --gold: #eebc51;
            --gold-glow: rgba(238, 188, 81, 0.4);
            --red: #d32f2f;
            --text: #e0e0e0;
            --text-dim: #777;
            --card-w: 100px;
            --card-h: 120px;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 0, #2a2a30 0%, transparent 60%),
                repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 2px, transparent 2px, transparent 4px);
            color: var(--text);
            font-family: 'DIN Alternate', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header { text-align: center; margin-bottom: 30px; position: relative; }
        h1 {
            margin: 0; font-size: 28px; font-style: italic; text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #bbb 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .subtitle { color: var(--gold); font-size: 12px; letter-spacing: 2px; margin-top: 5px; text-shadow: 0 0 5px var(--gold-glow); }

        .history-list { width: 100%; max-width: 500px; padding-bottom: 80px; }
        .match-card {
            background: rgba(30, 30, 30, 0.8); backdrop-filter: blur(10px);
            border: 1px solid #333; border-left: 3px solid #555;
            margin-bottom: 12px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-radius: 2px; transition: all 0.2s; position: relative; overflow: hidden;
        }
        .match-card:active { transform: scale(0.98); background: #252525; }
        
        .winner-info { text-align: right; }
        .w-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; }
        .w-name { color: var(--gold); font-weight: bold; font-size: 16px; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            flex-direction: column; align-items: center; justify-content: center;
            animation: fadeIn 0.3s;
        }

        .status-bar { margin-bottom: 20px; text-align: center; }
        .round-tag { font-size: 12px; color: var(--text-dim); letter-spacing: 3px; margin-bottom: 5px; }
        .action-text { font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.3); }

        .case-container {
            width: 100%; height: 160px; background: #000; position: relative;
            border-top: 2px solid var(--gold); border-bottom: 2px solid var(--gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.8); margin-bottom: 40px; overflow: hidden;
        }
        .case-container::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 100px; background: linear-gradient(90deg, #000, transparent); z-index: 5; }
        .case-container::after { content: ''; position: absolute; right: 0; top: 0; bottom: 0; width: 100px; background: linear-gradient(-90deg, #000, transparent); z-index: 5; }

        .pointer {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: var(--gold);
            z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--gold);
        }
        .pointer::after { content: ''; position: absolute; top: 0; left: -6px; border-left: 7px solid transparent; border-right: 7px solid transparent; border-top: 10px solid var(--gold); }
        .pointer::before { content: ''; position: absolute; bottom: 0; left: -6px; border-left: 7px solid transparent; border-right: 7px solid transparent; border-bottom: 10px solid var(--gold); }

        .strip { display: flex; height: 100%; align-items: center; position: absolute; left: 50%; will-change: transform; }

        .item {
            width: var(--card-w); height: var(--card-h);
            background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
            border-bottom: 3px solid #444; margin: 0 4px;
            flex-shrink: 0; display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .item:nth-child(3n) { border-bottom-color: #5e98d9; }
        .item:nth-child(3n+1) { border-bottom-color: #8847ff; }
        .item:nth-child(3n+2) { border-bottom-color: #d32ce6; }

        .item.eliminated { filter: grayscale(100%) brightness(0.5); background: #200; border-bottom-color: var(--red); transition: 0.1s; }
        .item.eliminated .skull { opacity: 1; transform: scale(1.5); }
        .avatar { font-size: 32px; margin-bottom: 8px; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5)); }
        .name { font-size: 12px; color: #aaa; text-align: center; width: 90%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .skull { position: absolute; font-size: 40px; opacity: 0; transition: 0.3s; }

        .winner-modal { display: none; flex-direction: column; align-items: center; animation: zoomIn 0.5s; }
        .win-card {
            width: 180px; height: 240px;
            background: radial-gradient(circle, #4a3b18 0%, #1a1a1a 100%);
            border: 2px solid var(--gold); box-shadow: 0 0 60px rgba(238, 188, 81, 0.2);
            border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            background: transparent; border: 1px solid #555; color: #888;
            padding: 10px 30px; border-radius: 30px; cursor: pointer;
            transition: 0.2s; font-size: 14px; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn:hover { border-color: #fff; color: #fff; background: rgba(255,255,255,0.05); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes flashRed { 0% { background: rgba(211, 47, 47, 0); } 50% { background: rgba(211, 47, 47, 0.3); } 100% { background: rgba(211, 47, 47, 0); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>CS:GO REPLAY</h1>
        <div class="subtitle">å®˜æ–¹å¼€ç®±å›æ”¾ç³»ç»Ÿ</div>
    </div>

    <div class="history-list" id="listArea"></div>

    <div class="modal" id="gameModal">
        <div class="status-bar">
            <div class="round-tag" id="roundTag">ROUND 1/2</div>
            <div class="action-text" id="statusText">é”å®šç›®æ ‡ä¸­...</div>
        </div>

        <div class="case-container">
            <div class="pointer"></div>
            <div class="strip" id="strip"></div>
        </div>

        <div class="winner-modal" id="winnerArea">
            <div class="win-card">
                <div style="font-size:60px; margin-bottom:10px">ğŸ‘‘</div>
                <div style="color:var(--gold); font-size:18px; font-weight:bold" id="winName">ç©å®¶å</div>
                <div style="color:#666; font-size:12px; margin-top:5px">ULTIMATE SURVIVOR</div>
            </div>
            <button class="btn" onclick="closeModal()">Close Replay</button>
        </div>
    </div>

    <script>
        // --- æ ¸å¿ƒéŸ³é¢‘ç³»ç»Ÿ (çœŸå®æ–‡ä»¶ç‰ˆ) ---
        const sounds = {
            roll: new Audio('roll.mp3'),
            hit: new Audio('hit.mp3'),
            win: new Audio('win.mp3')
        };

        // é¢„åŠ è½½
        for (let key in sounds) {
            sounds[key].load();
            sounds[key].volume = 0.5; // éŸ³é‡é€‚ä¸­
        }
        
        // ç‰¹æ®Šå¤„ç†ï¼šæ»šåŠ¨å£°éŸ³éœ€è¦é«˜é¢‘æ’­æ”¾ï¼Œä¸èƒ½ç­‰å¾…ä¸Šä¸€æ¬¡æ’­æ”¾ç»“æŸ
        function playRollSound() {
            const clone = sounds.roll.cloneNode(); // å…‹éš†èŠ‚ç‚¹ä»¥æ”¯æŒé‡å æ’­æ”¾
            clone.volume = 0.3; // æ»šåŠ¨å£°ç¨å¾®å°ä¸€ç‚¹
            clone.play().catch(() => {}); // å¿½ç•¥è‡ªåŠ¨æ’­æ”¾é™åˆ¶çš„æŠ¥é”™
        }

        function playEffect(type) {
            if (type === 'hit') {
                sounds.hit.currentTime = 0;
                sounds.hit.play().catch(() => {});
            } else if (type === 'win') {
                sounds.win.currentTime = 0;
                sounds.win.play().catch(() => {});
            }
        }

        // --- ä¸šåŠ¡é€»è¾‘ ---
        const listArea = document.getElementById('listArea');
        const strip = document.getElementById('strip');
        
        if (typeof gameHistory !== 'undefined') {
            gameHistory.reverse().forEach(game => {
                const div = document.createElement('div');
                div.className = 'match-card';
                div.onclick = () => { playReplay(game); };
                div.innerHTML = `
                    <div>
                        <div style="font-weight:bold; color:#fff; font-size:16px">${game.id}</div>
                        <div style="font-size:12px; color:#666; margin-top:4px">${game.date}</div>
                    </div>
                    <div class="winner-info">
                        <div class="w-label">Winner</div>
                        <div class="w-name">${game.players[game.winnerIdx]}</div>
                    </div>
                `;
                listArea.appendChild(div);
            });
        } else {
            listArea.innerHTML = '<div style="text-align:center; padding:30px; color:#555">ç­‰å¾…æ•°æ®...</div>';
        }

        function playReplay(game) {
            document.getElementById('gameModal').style.display = 'flex';
            document.getElementById('winnerArea').style.display = 'none';
            document.querySelector('.case-container').style.display = 'block';
            
            runRound(game, 0, [0, 1, 2]);
        }

        async function runRound(game, roundIndex, aliveIndices) {
            if (roundIndex >= game.outSequence.length) {
                showWinner(game.players[game.winnerIdx]);
                return;
            }

            const victimIdx = game.outSequence[roundIndex];
            const roundTag = document.getElementById('roundTag');
            const statusText = document.getElementById('statusText');
            
            roundTag.innerText = `ELIMINATION ROUND ${roundIndex + 1}/${game.outSequence.length}`;
            statusText.innerText = "ROLLING...";
            statusText.style.color = "#fff";

            // ç”Ÿæˆå¡ç‰‡
            const LANDING_INDEX = 35; 
            const TOTAL_CARDS = 50;
            const CARD_WIDTH = 108; 
            
            strip.innerHTML = '';
            strip.style.transition = 'none';
            strip.style.transform = `translateX(0px)`;

            for (let i = 0; i < TOTAL_CARDS; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                let pIndex = (i === LANDING_INDEX) ? victimIdx : aliveIndices[Math.floor(Math.random() * aliveIndices.length)];
                
                item.innerHTML = `
                    <div class="avatar">ğŸ‘¤</div>
                    <div class="name">${game.players[pIndex]}</div>
                    <div class="skull">â˜ ï¸</div>
                `;
                if (i === LANDING_INDEX) item.id = 'target';
                strip.appendChild(item);
            }

            await wait(100);

            // æ»šåŠ¨
            const randomOffset = Math.floor(Math.random() * 60) - 30;
            const targetX = -(LANDING_INDEX * CARD_WIDTH) - (CARD_WIDTH / 2) + randomOffset;
            const duration = 5500; // CSGOæ»šåŠ¨é€šå¸¸åœ¨5-6ç§’

            strip.style.transition = `transform ${duration}ms cubic-bezier(0.12, 0, 0.15, 1)`;
            strip.style.transform = `translateX(${targetX}px)`;

            // --- å£°éŸ³æ§åˆ¶é€»è¾‘ (æ¨¡æ‹ŸçœŸå®è½¬ç›˜ç‰©ç†èŠ‚å¥) ---
            let tickCount = 0;
            const maxTicks = 40; // é¢„è®¡å“å¤šå°‘å£°
            
            // ä½¿ç”¨é€’å½’ setTimeout æ¥æ¨¡æ‹Ÿä»å¿«åˆ°æ…¢çš„é—´éš”
            const triggerSoundLoop = (currentDelay, count) => {
                if (count >= maxTicks) return;
                
                playRollSound(); // æ’­æ”¾ "å’”å“’"
                
                // é—´éš”ç³»æ•°ï¼šä¸€å¼€å§‹å¾ˆå¿«(50ms)ï¼Œæ¯æ¬¡é—´éš”å¢åŠ  1.08å€ï¼Œæ¨¡æ‹Ÿå‡é€Ÿ
                const nextDelay = currentDelay * 1.08;
                
                if (nextDelay < 400) { // å¦‚æœé—´éš”å¤ªå¤§å°±ä¸å“äº†ï¼Œæ¨¡æ‹Ÿæœ€åæ— å£°æ»‘è¡Œ
                    setTimeout(() => triggerSoundLoop(nextDelay, count + 1), currentDelay);
                }
            };
            
            // å¯åŠ¨å£°éŸ³å¾ªç¯ï¼Œåˆå§‹é—´éš” 40ms
            triggerSoundLoop(40, 0);


            // ç­‰å¾…æ»šåŠ¨ç»“æŸ
            await wait(duration);

            // --- å¤„å†³ ---
            const target = document.getElementById('target');
            target.classList.add('eliminated');
            
            playEffect('hit'); // æ’­æ”¾æªå£°/æ‰“å‡»å£°
            
            statusText.innerText = "ELIMINATED";
            statusText.style.color = "var(--red)";
            document.getElementById('gameModal').style.animation = 'flashRed 0.3s';
            if (navigator.vibrate) navigator.vibrate(300);

            await wait(2500); // å¤„å†³å±•ç¤ºæ—¶é—´
            document.getElementById('gameModal').style.animation = ''; 

            // ä¸‹ä¸€è½®
            runRound(game, roundIndex + 1, aliveIndices.filter(i => i !== victimIdx));
        }

        function showWinner(name) {
            document.querySelector('.case-container').style.display = 'none';
            document.getElementById('statusText').innerText = "";
            document.getElementById('roundTag').innerText = "";
            
            const wArea = document.getElementById('winnerArea');
            wArea.style.display = 'flex';
            document.getElementById('winName').innerText = name;
            
            playEffect('win'); // æ’­æ”¾MVPéŸ³ä¹
            if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
        }

        function closeModal() {
            document.getElementById('gameModal').style.display = 'none';
            // åœæ­¢æ‰€æœ‰å£°éŸ³ (ç®€å•ç²—æš´é‡ç½®)
            sounds.win.pause(); sounds.win.currentTime = 0;
        }
        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
    </script>
